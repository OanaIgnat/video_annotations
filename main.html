<h1>Video annotation</h1>

<div class="card bg-light mb-3" style="max-width: 45rem;">
    <div class="card-header">Instructions</div>
    <div class="card-body">
        <h5 class="card-title">Localize each action in the video by getting its start and end time</h5>
        <p class="card-text"><ul>
        <li>For each action, locate its clip in the video by pressing <b>s</b> for <i>start time</i> and <b>e</b> for <i>end time</i>.</li>
        <li>If the action is <i>not visible</i> press <b>n</b>.</li>
        <li>If the action <i>can be visible</i> press <b>c</b>.</li>
    </ul></p>
    </div>
</div>

<label for="actions">Actions:</label>
<select id="actions" class="custom-select" size="10" autofocus>
</select>
